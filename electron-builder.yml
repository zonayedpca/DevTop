productName: 'DevTop'
appId: 'devtop.essential'
artifactName: ${productName}-${version}-${os}-${arch}.${ext}

# Package electron code into a asar archive. Set to false to debug issues.
asar: true

# Mac OS configuration
mac:
    identity: null
    target:
        - 'dmg'
        - 'pkg'
        - 'zip'
    publish: ['github']

# Windows configuration
win:
    icon: 'src/assets/img/windows-icon.png'
    target:
        - target: 'nsis'
          arch:
              - x64
        #       - ia32
        # - target: 'portable'
        #   arch:
        #       - x64
        #       - ia32
        # - target: 'zip'
        #   arch:
        #       - x64
        #       - ia32
    publish: ['github']

# Config for the windows installer
nsis:
    oneClick: false

# Linux configuration
linux:
    icon: 'src/assets/img/iconTemplate.png'
    target:
        - 'AppImage'
        # - 'deb'
        - 'rpm'
        - 'zip'
        - 'tar.gz'
    publish: ['github']
