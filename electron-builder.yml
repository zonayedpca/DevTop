productName: 'DevTop'
appId: 'devtop.essential'

# Package electron code into a asar archive. Set to false to debug issues.
asar: true

# Mac OS configuration
mac:
    # icon: "src/app/assets/images/icon.icns"
    identity: null
    target:
        - 'dmg'
        - 'pkg'
        - 'zip'
    publish: ['github']

# Windows configuration
win:
    icon: "src/assets/img/windows-icon.png"
    target:
        - 'nsis'
        - 'portable'
        # - 'msi'
        - 'zip'
    publish: ['github']

# Linux configuration
linux:
    target:
        - 'AppImage'
        # - 'snap'
        # - 'deb'
        # - 'rpm'
        # - 'freebsd'
        # - 'pacman'
        # - 'p5p'
        # - 'apk'
        # - '7z'
        # - 'zip'
        # - 'tar.xz'
        # - 'tar.lz'
        - 'tar.gz'
        # - 'tar.bz2'
    publish: ['github']
