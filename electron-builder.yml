productName: 'DevTop'
appId: 'devtop.essential'

# Package electron code into a asar archive. Set to false to debug issues.
asar: true

# Mac OS configuration
mac:
    identity: null
    target:
        - 'dmg'
        - 'pkg'
        - 'zip'
    publish: ['github']

# Windows configuration
win:
    icon: 'src/assets/img/windows-icon.png'
    target:
        - 'nsis'
        - 'portable'
        - 'zip'
    publish: ['github']

# Linux configuration
linux:
    icon: 'src/assets/img/iconTemplate.png'
    target:
        - 'AppImage'
        # - 'deb'
        - 'rpm'
        - 'zip'
        - 'tar.gz'
    publish: ['github']
