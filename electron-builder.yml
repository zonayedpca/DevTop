productName: 'DevTop'
appId: 'devtop.essential'

# Package electron code into a asar archive. Set to false to debug issues.
asar: true

# Mac OS configuration
mac:
    # icon: "src/app/assets/images/icon.icns"
    target:
        # - 'default'
        - 'dmg'
        - 'mas'
        - 'mas-dev'
        - 'pkg'
        # - '7z'
        - 'zip'
        # - 'tar.xz'
        # - 'tar.lz'
        # - 'tar.gz'
        # - 'tar.bz2'
    publish: ['github']

# Config for OSX dmg
# dmg:
#   contents:
#     - x: 130
#       y: 220
#     - x: 410
#       y: 220
#       type: "link"
#       path: "/Applications"

# Windows configuration
win:
    # icon: "src/app/assets/images/icon.ico"
    target:
        - 'nsis'
        - 'nsis-web'
        - 'portable'
        - 'appx'
        - 'msi'
        # - '7z'
        - 'zip'
        # - 'tar.xz'
        # - 'tar.lz'
        # - 'tar.gz'
        # - 'tar.bz2'
    publish: ['github']

# Config for the windows installer
nsis:
    oneClick: true
    perMachine: true

# Linux configuration
linux:
    category: Development
    target:
        - 'AppImage'
        - 'snap'
        - 'deb'
        - 'rpm'
        - 'freebsd'
        - 'pacman'
        - 'p5p'
        - 'apk'
        - '7z'
        - 'zip'
        - 'tar.xz'
        # - 'tar.lz'
        - 'tar.gz'
        - 'tar.bz2'
    publish: ['github']
